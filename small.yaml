#
# nnue-pytorch training steps
#
training:
  steps:
#
#
#
    - datasets:
        - hf:
           owner: official-stockfish
           repo: master-binpacks
      trainer:
        owner: official-stockfish
        sha: fc87f7098162ca414e2bfac58f6994be4d232c59
      run:
        resume: none
        max_epochs: 400
        binpacks:
          - official-stockfish/master-binpacks/dfrc_n5000.binpack
          - official-stockfish/master-binpacks/multinet_pv-2_diff-100_nodes-5000.binpack
          - official-stockfish/master-binpacks/T60T70wIsRightFarseer.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=20
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        other_options:
          - --features=HalfKAv2_hm^
          - --ft_optimize_count=1000000
          - --l1=128
          - --ft_optimize # (TODO too slow for testing)
#
#
#
    - datasets:
        - hf:
           owner: official-stockfish
           repo: master-binpacks
      trainer:
        owner: official-stockfish
        sha: fc87f7098162ca414e2bfac58f6994be4d232c59
      run:
        resume: previous_checkpoint
        max_epochs: 800
        binpacks:
          - official-stockfish/master-binpacks/multinet_pv-2_diff-100_nodes-5000.binpack
          - official-stockfish/master-binpacks/farseerT75.binpack
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --random-fen-skipping=3
          - --l1=128
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=40
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        other_options:
          - --features=HalfKAv2_hm^
          - --ft_optimize_count=1000000
          - --l1=128
          - --ft_optimize # (TODO too slow for testing)

